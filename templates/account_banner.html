
{%load static%}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{%static 'images/image1.png'%}" width="100%">
            </div>
            <div class="col-2">
                {%if messages%}
                <p>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {%endfor%}
                </p>
                {%endif%}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <div class="message_container"></div>
                    <form id="LoginForm" method="POST" enctype="multipart/form-data" class="form">
                        {%csrf_token%}
                        <input type="hidden" name="login">
                        <input type="text" placeholder="Username" name="username" required>
                        <input type="password" placeholder="Password" name="password" required>
                        <button type="submit" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="POST" enctype="multipart/form-data" class="form">
                        {%csrf_token%}
                        <input type="hidden" name="register">
                        <input type="text" placeholder="Name" name="name" required>
                        <input type="text" placeholder="Username" name="username" required>
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="text" placeholder="Address" name="address" required>
                        <input type="text" placeholder="Mobile" name="mobile" required>  
                        <input type="password" placeholder="Password" name="password" required>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var indexUrl = "{%url 'index'%}"
</script>
