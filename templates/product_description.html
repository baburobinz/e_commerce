{%load static%}
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{product_detail.image.url}}" width="100%" id="ProductImg">
        </div>
        <div class="col-2">
            <h1>{{product_detail.title}}</h1>
            <h4>${{product_detail.price}}</h4>
            <select>
                <option>Select Size</option>
                <option>XXL</option>
                <option>XL</option>
                <option>L</option>
                <option>M</option>
                <option>S</option>
            </select>
            <form action="{%url 'add_to_cart'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <input type="hidden" value="{{product_detail.id}}" name="product_id">
                <input type="number" value="1" name="quantity">
                <button type ="submit" class="btn">Add to Cart</button>
            </form>

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{product_detail.description}}</p>
        </div>
    </div>
</div>
